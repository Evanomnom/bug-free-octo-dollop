<html>

<style>
  .inventory {
      height: 550px;
      width: 95%;
      margin: auto;
      text-align: center;
      background-color: rgb(240, 240, 240);
    }
    
    .panel {
      width: 23%;
      height: 80%;
      margin: 1%;
      background-color: rgb(210, 210, 210);
      float: left;
      overflow-y: auto;
    }
    
    .card{
      padding: 5px 8px 5px 8px;
      border-radius: 10px;
      margin-left: 8px;
    }
</style>

<body>
<div id = "main">
  <p id="pack"></p>
  <button id="openButton" onClick="createPack()">Open Pack</button>
  <button id="invButton" onClick="showInv('neutral')">Collection</button>
  <span id="mainDust">Dust: 0</span>
  <br>
  <br>
  <button id="buyButton" onClick="buyAuto()">Buy AutoOpener (5000 Dust)</button>
  <span id="buyText"> 0 PPS</span>
  
</div>

<div class="inventory" id="inv" style="display:none;">
      <div class="panel">
        <h3 id="legendariesTitle">Legendaries</h3>
        <p id="legendaries"></p>
      </div>
      <div class="panel">
        <h3 id="epicsTitle">Epics</h3>
        <p id="epics"></p>
      </div>
      <div class="panel">
        <h3 id="raresTitle">Rares</h3>
        <p id="rares"></p>
      </div>
      <div class="panel">
        <h3 id="commonsTitle">Commons</h3>
        <p id="commons"></p>
      </div>
  <button id="druidButton" onClick="showInv('druid')">Druid</button>
  <button id="hunterButton" onClick="showInv('hunter')">Hunter</button>
  <button id="mageButton" onClick="showInv('mage')">Mage</button>
  <button id="paladinButton" onClick="showInv('paladin')">Paladin</button>
  <button id="priestButton" onClick="showInv('priest')">Priest</button>
  <button id="rogueButton" onClick="showInv('rogue')">Rogue</button>
  <button id="shamanButton" onClick="showInv('shaman')">Shaman</button>
  <button id="warlockButton" onClick="showInv('warlock')">Warlock</button>
  <button id="warriorButton" onClick="showInv('warrior')">Warrior</button>
  <button id="neutralButton" onClick="showInv('neutral')">Neutral</button>
  <br>
  <br>
  <button id="backButton" onClick="backToMain()">Back</button>
  <button id="dustButton" onClick="dust()">Dust</button>
  <p id="invDust">Dust: 0</p>
</div>

<script>
	class Card {
      constructor(name, rarity, cla) {
        this.name = name;
        this.rarity = rarity;
        this.cla = cla;
      }
      
      toString(){
      	var color = "";
        var borderColor = "";
        var r = this.rarity;
        var c = this.cla;
        if(r == "c"){
        	color = "gray";
        }
        else if(r == "r"){
        	color = "blue";
        }
        else if(r == "e"){
        	color = "purple";
        }
        else{
        	color = "orange";
        }
        
        if(c == "neutral"){
        	borderColor = "gray";
        }
        else if(c == "mage"){
        	borderColor = "#87cefa";
        }
        else if(c == "druid"){
        	borderColor = "#835C3B";
        }
        else if(c == "hunter"){
        	borderColor = "#228b22";
        }
        else if(c == "paladin"){
        	borderColor = "#ffd700";
        }
        else if(c == "priest"){
        	borderColor = "#f5f5f5";
        }
        else if(c == "rogue"){
        	borderColor = "#141414";
        }
        else if(c == "shaman"){
        	borderColor = "#191970";
        }
        else if(c == "warlock"){
        	borderColor = "#5e1d72"
        }
        else if(c == "warrior"){
        	borderColor = "#5b0509";
        }
        
        return "<span class = 'card' style='color:" + color + ";border: 2px solid "+ borderColor + ";'>" + this.name + "</span>";
      }
  }
  
  class Pack {
  	constructor(cards){
    	this.cards = cards;
    }	
    
    toString(){
    	var result = "";
    	this.cards.forEach(function(element){
      	result += element.toString() + "";
      });
      return result;
    }
  }
  
  class Collection {
  	constructor(card){
    	this.card = card;
      this.number = 1;
    }
    
    toString(){
    	return this.card.toString() + " " + this.number + "x";
    }
  }

  var inv = [];
  var dustNum = 0;
  var price = 5000;
  var autoNum = 0;
  var pps = 0;
  
  load();
  
  var currentClass = "";
  
  var cNeutralNames = ["Amani Berserker", "Loot Hoarder", "Bonemare", "Abusive Sergeant", "Acolyte of Pain", "Bloodsail Raider", "Cobalt Scalebane", "Deathspeaker", "Earthen Ring Farseer", "Faerie Dragon", "Glacial Shard", "Hyldnir Frostrider", "Ironbeak Owl", "Jungle Panther", "Kooky Chemist", "Mad Bomber", "Raging Worgen"];
  var rNeutralNames = ["Azure Drake", "Ancient Mage", "Angry Chicken"];
  var eNeutralNames = ["Corridor Creeper", "Molten Giant", "Big Game Hunter"];
  var lNeutralNames = ["Prince Keleseth", "Leeroy Jenkins", "C'thun"];

  var cDruidNames = ["Druid Common"];
  var rDruidNames = ["Druid Rare"];
  var eDruidNames = ["Druid Epic"];
  var lDruidNames = ["Druid Legendary"];
  
  var cHunterNames = ["Hunter Common"];
  var rHunterNames = ["Hunter Rare"];
  var eHunterNames = ["Hunter Epic"];
  var lHunterNames = ["Hunter Legendary"];
  
  var cMageNames = ["Mana Wyrm", "Firelands Portal", "Mirror Entity"];
  var rMageNames = ["Counterspell", "Blizzard"];
  var eMageNames = ["Ice Block", "Meteor"];
  var lMageNames = ["Archmage Antonidas"];
  
  var cPaladinNames = ["Paladin Common"];
  var rPaladinNames = ["Paladin Rare"];
  var ePaladinNames = ["Paladin Epic"];
  var lPaladinNames = ["Paladin Legendary"];
  
  var cPriestNames = ["Priest Common"];
  var rPriestNames = ["Priest Rare"];
  var ePriestNames = ["Priest Epic"];
  var lPriestNames = ["Priest Legendary"];
  
  var cRogueNames = ["Rogue Common"];
  var rRogueNames = ["Rogue Rare"];
  var eRogueNames = ["Rogue Epic"];
  var lRogueNames = ["Rogue Legendary"];
  
  var cShamanNames = ["Shaman Common"];
  var rShamanNames = ["Shaman Rare"];
  var eShamanNames = ["Shaman Epic"];
  var lShamanNames = ["Shaman Legendary"];
  
  var cWarlockNames = ["Warlock Common"];
  var rWarlockNames = ["Warlock Rare"];
  var eWarlockNames = ["Warlock Epic"];
  var lWarlockNames = ["Warlock Legendary"];
  
  var cWarriorNames = ["Warrior Common"];
  var rWarriorNames = ["Warrior Rare"];
  var eWarriorNames = ["Warrior Epic"];
  var lWarriorNames = ["Warrior Legendary"];

  var cCards = [];
  var rCards = [];
  var eCards = [];
  var lCards = [];
  
  function addCardsToArray(clas, cArr, rArr, eArr, lArr){
  	cArr.forEach(function(element){
 			cCards.push(new Card(element, "c", clas));
  	});
  	rArr.forEach(function(element){
 			rCards.push(new Card(element, "r", clas));
  	});
  	eArr.forEach(function(element){
 			eCards.push(new Card(element, "e", clas));
  	});
  	lArr.forEach(function(element){
 			lCards.push(new Card(element, "l", clas));
  	});
  }
  
  addCardsToArray("neutral", cNeutralNames, rNeutralNames, eNeutralNames, lNeutralNames);
  addCardsToArray("mage", cMageNames, rMageNames, eMageNames, lMageNames);
  addCardsToArray("druid", cDruidNames, rDruidNames, eDruidNames, lDruidNames);
  addCardsToArray("hunter", cHunterNames, rHunterNames, eHunterNames, lHunterNames);
  addCardsToArray("paladin", cPaladinNames, rPaladinNames, ePaladinNames, lPaladinNames);
  addCardsToArray("priest", cPriestNames, rPriestNames, ePriestNames, lPriestNames);
  addCardsToArray("rogue", cRogueNames, rRogueNames, eRogueNames, lRogueNames);
  addCardsToArray("shaman", cShamanNames, rShamanNames, eShamanNames, lShamanNames);
  addCardsToArray("warlock", cWarlockNames, rWarlockNames, eWarlockNames, lWarlockNames);
  addCardsToArray("warrior", cWarriorNames, rWarriorNames, eWarriorNames, lWarriorNames);
  
  
  function createPack(){
  	var c = [];
    var i = 0;
    for(i = 0; i<5; i++){
    	var rnd = Math.random();
      var card;
    	if (rnd >= .2) {
      	card = cCards[Math.floor(Math.random()*cCards.length)]
      } else if (rnd < .2 && rnd >= .05) {
      	card = rCards[Math.floor(Math.random()*rCards.length)]
      } else if (rnd < .05 && rnd >= .01) {
      	card = eCards[Math.floor(Math.random()*eCards.length)]
      } else {
      	card = lCards[Math.floor(Math.random()*lCards.length)]
      }
      c.push(card);
      addToInv(card);
    }
    inv.sort(function(a, b) {
   		return a.card.name.toLowerCase().localeCompare(b.card.name.toLowerCase());
		});
    var p = new Pack(c);
    document.getElementById("pack").innerHTML = p.toString();
  }
  
  function showInv(cla){
  	currentClass = cla;
  
    document.getElementById("legendaries").innerHTML = "";
    document.getElementById("epics").innerHTML = "";
    document.getElementById("rares").innerHTML = "";
    document.getElementById("commons").innerHTML = "";
  
  	inv.forEach(function(element){
    	if(element.card.cla == cla){
    		if(element.card.rarity == "c"){
    			document.getElementById("commons").innerHTML += element.toString() + "<br>" + "<br>" + "<br>";
     	 }
      	else if(element.card.rarity == "r"){
    			document.getElementById("rares").innerHTML += element.toString() + "<br>" + "<br>" + "<br>";
      	}
      else if(element.card.rarity == "e"){
    			document.getElementById("epics").innerHTML += element.toString() + "<br>" + "<br>" + "<br>";
      	}
      	else if(element.card.rarity == "l"){
    			document.getElementById("legendaries").innerHTML += element.toString() + "<br>" + "<br>" + "<br>";
      	}
      }
    });
  
  	document.getElementById("invDust").innerHTML = "Dust: " + dustNum;
  
  	document.getElementById("inv").style.display = 'block';
    document.getElementById("main").style.display = 'none';
  }
  
  function addToInv(card){
  	for(i = 0; i < inv.length; i++){
    	if(inv[i].card == card){
      	inv[i].number++;
        return;
      }
    }
    inv.push(new Collection(card)); 
  }
  
  function backToMain(){
  	document.getElementById("mainDust").innerHTML = "Dust: " + dustNum;
  	
  	document.getElementById("inv").style.display = 'none';
    document.getElementById("main").style.display = 'block';
  }
  
  function dust(){
  	for(i = 0; i < inv.length; i++){
    	if(inv[i].card.rarity == "l"){
    		if(inv[i].number > 1){
        	dustNum += (inv[i].number - 1) * 400;
      		inv[i].number = 1;
      	}
     	}
      else if(inv[i].card.rarity == "e"){
    		if(inv[i].number > 2){
        	dustNum += (inv[i].number - 2) * 100;
      		inv[i].number = 2;
      	}
     	}
      else if(inv[i].card.rarity == "r"){
    		if(inv[i].number > 2){
        	dustNum += (inv[i].number - 2) * 20;
      		inv[i].number = 2;
      	}
     	}
      else if(inv[i].card.rarity == "c"){
    		if(inv[i].number > 2){
        	dustNum += (inv[i].number - 2) * 5;
      		inv[i].number = 2;
      	}
     	}
    }
    
    showInv(currentClass);
  }
  
  function buyAuto(){
  	if(dustNum > price){
    	dustNum -= price;
      price = parseInt(price * 1.05, 10);
      autoNum++;
      if (autoNum > 1) {
        clearInterval(interval);
      }
      interval = setInterval(createPack, 10000 / autoNum);
      pps += .1;
      document.getElementById("buyButton").innerHTML = "Buy AutoOpener (" + price + " Dust)";
      document.getElementById("buyText").innerHTML = round(pps, 2) + " PPS";
      document.getElementById("mainDust").innerHTML = "Dust: " + dustNum;
    }
  }
  
  function round(value, decimals) {
  	return Number(Math.round(value + 'e' + decimals) + 'e-' + decimals);
  }
  
  function save(){
  	var save = {
    	inv:inv,
    	dustNum:dustNum,
      price:price,
      autoNum:autoNum,
      pps:pps
    }
    
		localStorage.setItem("save",JSON.stringify(save));
  }
  
  setInterval(save, 10000);
  
  function load(){
  	if(localStorage.getItem("save") !== null){
    	var savegame = JSON.parse(localStorage.getItem("save"));
      if (typeof savegame.inv !== "undefined") inv = savegame.inv;
      if (typeof savegame.dustNum !== "undefined") dustNum = savegame.dustNum;
      if (typeof savegame.price !== "undefined") price = savegame.price;
      if (typeof savegame.autoNum !== "undefined") autoNum = savegame.autoNum;
      if (typeof savegame.pps !== "undefined") pps = savegame.pps;
    }
  }
  
</script>

</body>

</html>
